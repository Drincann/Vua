<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <section id="app">{{text}}</section>

    <script src="./vua.js"></script>
    <script>
        const vm = new Vua({
            el: document.getElementById('app'),
            data: {
                text: 'Hello Vua!<br>尝试在控制台中更改 vm.data.text 的值！'
            }
        });

        let count = 0;
        setInterval(() => {
            vm.data.text = ++count;
        }, 100);
    </script>
</body>

</html>
